<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application form</title>
</head>

<body>
    <h1>Application Form</h1>
    <form>
        <div>
            <label for="First Name">First Name</label>
            <input type="text" id="first-name" name="first-name" /><br /><br>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" name="Last Name" />
        </div><br>
        <div>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob" /><br /><br>
            <label for="Age">Age</label>
            <input type="number" id="age" name="age" />
        </div><br>
        <div>
            <label for="gender">Gender:</label>
            <select name="male" id="male">
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="other">Other</option>
            </select>
            <br>
        </div>
        <br>

        <p>Position Available:</p>
        <label><input type="radio" name="position" value="junior"> Junior Developer</label>
        <label><input type="radio" name="position" value="mid-level"> Mid-level Developer</label>
        <label><input type="radio" name="position" value="senior"> Senior Developer</label>
        <br>
        <br>
        <p>Programming Languages:</p>
        <label><input type="checkbox" name="Languages" value="java">Java</label>
        <label><input type="checkbox" name="Languages" value="javascript">Javascript</label>
        <label><input type="checkbox" name="Languages" value="Python">Python </label>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br> <br>
        <label for="confirm-password">Confirm-password:</label>
        <input type="password" id="confirm-password" name="confirm-password">

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
